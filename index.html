<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.js"></script>
<script src="./Graph.js"></script>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 30px sans-serif;
  pointer-events: none;
}

</style>

<h1>Graph Algorithms</h1>
<br>

<!-- Algorithm Setup Buttons -->
<div class="btn-toolbar" role="toolbar" aria-label="...">
  <div class="btn-group" role="group" aria-label="...">
  	<button onlick="setup(0, isDirected);" type="button" class="btn btn-primary">DFS</button>
  	<button onlick="setup(1, isDirected);" type="button" class="btn btn-primary">BFS</button>
  </div>
  <div class="btn-group" role="group" aria-label="...">
  	<button onlick="setup(2, isDirected);" type="button" class="btn btn-success">Dijkstra's</button>
  	<button onlick="setup(3, isDirected);" type="button" class="btn btn-success">Bellman-Ford</button>
  </div>
  <div class="btn-group" role="group" aria-label="...">
  	<button onlick="setup(4, isDirected);" type="button" class="btn btn-info">Kruskal's</button>
  	<button onlick="setup(5, isDirected);" type="button" class="btn btn-info">Prim's</button>
  </div>
</div>

<br>

<!-- Directed and Undirected Buttons and Run button -->
<div class="btn-toolbar" role="toolbar" aria-label="...">
	<div class="btn-group" role="group" aria-label="...">
		<button onclick="isDirected = true; setup(cur_algorithm, isDirected);" type="button" class="btn btn-warning">Directed</button>
		<button onclick="isDirected = false; setup(cur_algorithm, isDirected);" type="button" class="btn btn-warning">Un-Directed</button>
	</div>
	<div class="btn-group" role="group" aria-label="...">
		<button onclick="run()" type="button" class="btn btn-danger">Run Algorithm!</button>
	</div>
</div>

<br>

<!-- This is what we build the graph on. -->
<div class="graph">
</dv>

</html>
