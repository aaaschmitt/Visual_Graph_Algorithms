<style>

path.link { 
  fill: none;
  stroke-width: 3.75px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 0px;
}

text {
  fill: #000;
  font: 30px sans-serif;
  pointer-events: none;
}

</style>

<h1>Graph Algorithms</h1>

<!-- Algorithm Setup Buttons -->
<div class="btn-toolbar" role="toolbar" aria-label="...">
  <div class="btn-group" role="group" aria-label="...">
  	<button onclick="setup(0, isDirected);" type="button" class="btn btn-primary">DFS</button>
  	<button onclick="setup(1, isDirected);" type="button" class="btn btn-primary">BFS</button>
  </div>
  <div class="btn-group" role="group" aria-label="...">
  	<button onclick="setup(2, isDirected);" type="button" class="btn btn-success">Dijkstra's</button>
  	<button onclick="setup(3, isDirected);" type="button" class="btn btn-success">Bellman-Ford</button>
  </div>
  <div class="btn-group" role="group" aria-label="...">
  	<button onclick="setup(4, isDirected);" type="button" class="btn btn-info">Kruskal's</button>
  	<button onclick="setup(5, isDirected);" type="button" class="btn btn-info">Prim's</button>
  </div>
</div>

<br>

<!-- Directed and Undirected Buttons and Run button -->
<div class="btn-toolbar" role="toolbar" aria-label="...">
	<div class="btn-group" role="group" aria-label="...">
		<button onclick="isDirected = true; setup(cur_algorithm, isDirected);" type="button" class="btn btn-warning">Directed</button>
		<button onclick="isDirected = false; setup(cur_algorithm, isDirected);" type="button" class="btn btn-warning">Un-Directed</button>
	</div>
  <div class="btn-group" role="group" aria-label="...">
    <button onclick="flash_int = 300;" type="button" class="btn btn-warning">Slow</button>
    <button onclick="flash_int = 200" type="button" class="btn btn-warning">Medium</button>
    <button onclick="flash_int = 100" type="button" class="btn btn-warning">Fast</button>
    <button onclick="flash_int = 50" type="button" class="btn btn-warning">Very Fast</button>
  </div>
	<div class="btn-group" role="group" aria-label="...">
		<button onclick="run()" type="button" class="btn btn-danger">Run Algorithm!</button>
	</div>
</div>

<br>

<!-- Display error messages here -->
<div id="error">
</div>

<!-- This is what we build the graph on. -->
<div class="graph">
  <h3> Choose one of the alogrithms above, along with its directedness, to build the graph. Then hit the run algorithm button. Remember that the MST algorithms, Kruskal's and Prim's, do not run on directed graphs. Feel free to drag the graph around however you want!</h3> 
</dv>
